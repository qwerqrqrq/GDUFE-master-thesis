# This workflow enables CI for compiling TeX file
# GitHub Action Docs: https://help.github.com/en/actions

name: LaTeX Compile

on:
  push:
    branches:
      - master       # 仅在 master 分支 push 时触发
    tags:
      - 'v*'         # 仅在 master 分支下推送 v* tag 时触发

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Compile the LaTeX document with XeLaTeX
      - name: Compile gdufe_master_thesis_template
        uses: xu-cheng/latex-action@v3
        with:
          # root_file: compare.tex
          root_file: gdufe_master_thesis_template.tex
          args: -xelatex
          # args: -xelatex -file-line-error -interaction=nonstopmode -shell-escape
          extra_fonts: |
            ./fonts/*.ttf
            ./fonts/*.ttc
          # extra_system_packages: "fontconfig"
          pre_compile: "fc-cache -f"
          post_compile: "latexmk -c"

      - name: Zip files
        if: success()
        run: |
          zip -rf GDUFE-master-thsis.zip figures fonts includefile gdufe_master_thesis_template.tex gdufe_master_thesis_template.pdf gdufe_master_thesis_template.cls reference.bib -x includefile/\*.aux

      # Upload compiled pdf to artifacts if compiled successfully
      - name: Upload zips
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: GDUFE-master-thsis.zip
          path: GDUFE-master-thsis.zip


  download_and_release:
    needs: build_and_upload
    runs-on: ubuntu-latest
    steps:
      - name: 下载 artifact
        uses: actions/download-artifact@v4
        with:
          name: GDUFE-master-thsis.zip

      - name: 上传到 Release
        uses: softprops/action-gh-release@v2
        with:
          files: GDUFE-master-thsis.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
